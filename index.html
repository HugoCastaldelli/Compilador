<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compilador</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h2>Compilador</h2> 
    <header>
        <label for="file_chooser" class="custom_btn">
            Carregar arquivo
        </label>
        <input type="file" accept=".txt" id="file_chooser">

        <label for="dowload_btn" class="custom_btn">
            Salvar arquivo
        </label>
        <button id="dowload_btn">Baixar codigo</button>
    </header>
    

    <div class="editor_container">
        <div class="line_numbers" id="line_numbers">1</div>
        <div class="code_editor" contenteditable="true" id="code_editor" spellcheck="false"></div>
    </div>

    <label for="lexico_btn" class="custom_btn">
        Lexico
    </label>
    <label for="compilar_btn" class="custom_btn">
        Compilar
    </label>
    <button type="button" onclick="analizador_lexico()" id="lexico_btn">Lexico</button>
    <button type="button" onclick="analizador_sintatico()" id="compilar_btn">WIP</button>


    <div id="table_container"></div>
    <div id="table_container_sintatica"></div>

    <script src="script.js"></script>
</body>
</html>
